<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/app.css">
        <title>Amey's Store App using Angular</title>
	</head>
	<body ng-controller="StoreController as store">
		<div ng-repeat="product in store.products | orderBy:'-price'" class="panel">
			<h3><product-title></prodcut-title></h3>
			<product-panels></product-panels>
			<button ng-show="product.canPurchase" class="btn btn-default"> Add to Cart </button>
		</div>
		<script type="text/javascript" src="js/angular.js"></script>
  		<script type="text/javascript" src="js/angular-route.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/products.js"></script>
		<!--<p>{{"Hello" + " Amey Mehta!"}}</p>-->
	</body>
</html>
